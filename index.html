<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/> 
    <title> Habits </title>
</head>
<body>
    <main>
        <header>
            <div class="navbar-app invisible">
                <img class="navbar-image-app" src="assets/images/Habits.png" alt="image-logo"/>
                <button class="btn-add"> <span class="icon"> +  </span> <div class="text"> Registrar meu dia </div> </button>
            </div>
        </header>


        <section>
            <div class="init">
                <img src="assets/images/Habits.png"/>
                <button class="btn"> Administre seus habitos </button>
            </div>
        </section>

        <section class="components invisible">
            <aside class="map-components">

                <form class="form-habits">
                    <div class="habits">
                        <div class="habit" data-name="run">
                            🏃‍♂️
                        </div>
                        <div class="habit" data-name="water">
                            💧
                        </div>
                        <div class="habit" data-name="food">
                            🍎
                        </div>
                        <div class="habit" data-name="studyng">
                            📚
                        </div>
                        <div class="habit" data-name="sleep">
                            💤
                        </div>
                        <div class="habit" data-name="exercise">
                            🤸‍♀️
                        </div>
                    </div>

                    <div class="days">

                    </div>
                </form>
            </aside>    
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="assets/js/habits.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
